<!DOCTYPE HTML>
<html lang='en'>
<head>
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
	<link href='style.css' rel='stylesheet' />
	<script src='streetdata.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="content">
		<div id="mapcontainer">
			<div id='map' style='width: 100%; height: 100%'></div>
		</div>
		<div id="sidecard">
			<h1 id="score">0.00%</h1>
			<p>of miles of streets named</p>
			<input id="input" type="text" placeholder="Enter street name"/>
			<div style="display: flex;">
				<h3 id="count">0 streets found</h3>
				<h3><a id="clear" href="javascript:;">(Clear)</a><h3>
			</div>
			<ul id="guesses"></ul>
			<div style="padding-bottom: 1rem; padding-right: 1rem;">
				<a id="numberedhelper">Auto-populate numbered streets (there's so many smh my head)</a>
				<br />
				<a href="https://twitter.com/ahavaharavah" target="_blank">Get updates on Twitter</a>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
